<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"

    <link rel="stylesheet" href="fylo.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

  <body>
    <div class="container">
      <div class="flex">
        <div class="flyo">
          <div class="content">
            <img src="images/logo.svg" class="flyoLogo" alt="" />

              <div class="files">
                <img src="images/icon-document.svg" alt="" />
              </div>
              <div class="files">
                <img src="images/icon-folder.svg" alt="" />
              </div>
              <div class="files">
                <img src="images/icon-upload.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="box">
          <p>Youâ€™ve used 815 GB of your storage</p>
          <div class="progressContainer">
            <div class="progress">
              <div class="ball"></div>
            </div>
            <div class="floatSpan"><span>185</span> <p>GB LEFT</p> </div>
          </div>
          <!--  -->
          <div class="Gb">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
